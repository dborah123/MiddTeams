{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}

{% endblock scripts %}

{% block title %}
    {{coach_profile.first_name}}'s profile
{% endblock title %}

{% block content %}
    <div class="text-center">
        <img src="{{coach_profile.avatar.url}}" alt="my-profile" class="avatar-big">
    </div>

    <form action="" method="POST" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        {{coach_profile_form|crispy}}
        <button type="submit" class="btn btn-primary mb-2 mt-2">update</button>
    </form>

{% endblock content %}
