{% load static %}
<!doctype html>
<html lang='en'>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- favicon --> 
        <link rel="shortcut icon" type="image/png" href="{% static 'logos/favicon-16x16.png' %}" />

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

        <!-- FullCalendar CDN -->
        <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css' rel='stylesheet' />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js'></script>

        <!-- Dropzone js -->
        {% comment %} <link rel="stylesheet" href="{% static 'dropzone.css' %}">
        <script src="{% static 'dropzone.js' %}" defer></script> {% endcomment %}

        <!-- Custom js & css -->
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

        {% block scripts %}
        {% endblock scripts %}

        <title>MiddTeams | {% block title %}{% endblock title %}</title>

    </head>
</html>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-3 mb-3">
        {% block content %}
        {% endblock content %}
    </div>   

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>

</body>
